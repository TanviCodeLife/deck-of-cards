<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div class="container">

<form id=formOne>
<button type="s" class="btn btn-primary" id="showdiamond">Diamond</button>
<button type="button" class="btn btn-secondary" id="showheart">Heart</button>
<button type="button" class="btn btn-success" id="showclub">Club</button>
<button type="button" class="btn btn-danger" id="showspade">Spade</button>
  <div class="card" style="width: 18rem;" id="diamond">
    <img class="card-img-top" src="img/d.png" alt="Card image cap">
    <div class="card-body" >
      <h5 class="card-title">Diamonds</h5>
      <ul class="card-text" id="diamond_list"></ul>
      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>
  </div>
  <div class="card" style="width: 18rem;"id="heart">
    <img class="card-img-top" src="img/h.png" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Hearts</h5>
      <ul class="card-text" id="heart_list"></ul>
      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>
  </div>
  <div class="card" style="width: 18rem;" id="club">
    <img class="card-img-top" src="img/c.png" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Clubs</h5>
      <ul class="card-text" id="club_list"></ul>
      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>
  </div>
  <div class="card" style="width: 18rem;" id="spade">
    <img class="card-img-top" src="img/s.png" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Spades</h5>
      <ul class="card-text" id="spade_list"></ul>
      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>
  </div>
</form>
</div>
</body>
</html>
